## Redis 配置
## Redis数据库索引（默认为0）
spring.redis.database=0
## Redis服务器地址
spring.redis.host=192.168.61.130
## Redis服务器连接端口
spring.redis.port=6379
## Redis服务器连接密码（默认为空）
